<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <form>
        <div class="row align-center title">
            <div class="column small-12">
                <h1 class="text-center">Ajouter un mot de passe</h1>
            </div>
        </div>
        <br>
        <div class="row align-center">
            <div class="column small-6">
                <label for="detail">Désignation :</label>
                <input type="text" id="detail">
            </div>
            <div class="column small-6">
                <label for="login">Login :</label>
                <input type="text" id="login">
            </div>
        </div>
        <div class="row align-center">
            <div class="column small-12">
                <label for="mdp">Mot de passe :</label>
                <input type="text" id="mdp" placeholder="Insérer un mot de passe ou cliquer sur générer">
            </div>
        </div>
        <div class="row align-center">
            <div class="column small-4">
                <button type="button" id="keygen" class="success button expanded">Générer</button>
            </div>
        </div>
        <div class="row align-center">
            <div class="column small-12 text-center">
                <a href="#" id="quit">Fermer la fenêtre</a>
            </div>
        </div>
    </form>
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/foundation.js"></script>
</body>
</html>
