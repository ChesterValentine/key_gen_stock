<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <form>
        <div class="row align-center title">
            <div class="column small-12">
                <h1 class="text-center">Ajouter un mot de passe</h1>
            </div>
        </div>
        <br>
        <div class="row align-center">
            <div class="column small-6">
                <label for="detail">Désignation :</label>
                <input type="text" id="details" name="details">
            </div>
            <div class="column small-6">
                <label for="login">Login :</label>
                <input type="text" id="login" name="login">
            </div>
        </div>
        <div class="row align-center">
            <div class="column small-9">
                <label for="mdp">Mot de passe :</label>
                <input type="text" id="mdp" name="mdp" placeholder="Insérer un mot de passe ou cliquer sur générer">
            </div>
            <div class="column small-3 align-self-bottom">
                <button type="button" id="keygen" class="button expanded">Générer</button>
            </div>
        </div>
        <div class="row align-center">
            <div class="column small-4">
                <button type="submit" id="send" class="success button expanded">Sauvegarder</button>
            </div>
        </div>
        <div class="row align-center">
            <div class="column small-12 text-center">
                <a href="#" id="quit">Fermer la fenêtre</a>
            </div>
        </div>
    </form>
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/foundation.js"></script>

    <script>
        require('../js/addPass.js')
    </script>
</body>
</html>
